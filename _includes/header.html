<header class="header">
  <nav class="nav">
    <div class="nav-container">
      <div class="nav-logo">
        <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
      </div>
      <ul class="nav-menu">
        {% for nav in site.navigation %}
        <li class="nav-item">
          <a href="{{ nav.url | relative_url }}" 
             class="nav-link{% if page.url == nav.url %} active{% endif %}">{{ nav.title }}</a>
        </li>
        {% endfor %}
      </ul>
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </div>
  </nav>
</header>
