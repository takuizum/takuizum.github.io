<!DOCTYPE html>
<html lang="{{ site.lang | default: 'ja' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ page.description | default: site.description | escape }}">
    
    <style>
        /* 基本スタイル */
        * { box-sizing: border-box; }
        body { 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
        }
        
        .wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* ヘッダー */
        .site-header {
            background: #2c3e50;
            color: white;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .site-title {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .site-nav {
            margin-top: 1rem;
        }
        
        .page-link {
            color: white;
            text-decoration: none;
            margin-right: 2rem;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .page-link:hover {
            background-color: rgba(255,255,255,0.1);
        }
        
        /* メインコンテンツ */
        .page-content {
            padding: 2rem 0;
            min-height: 60vh;
        }
        
        h1 { 
            color: #2c3e50; 
            font-size: 2.5rem; 
            margin-bottom: 1rem;
            border-bottom: 3px solid #3498db;
            padding-bottom: 0.5rem;
        }
        
        h2 { 
            color: #34495e; 
            font-size: 2rem; 
            margin: 2rem 0 1rem 0;
        }
        
        h3 { 
            color: #34495e; 
            font-size: 1.5rem; 
            margin: 1.5rem 0 1rem 0;
        }
        
        p {
            margin-bottom: 1rem;
            text-align: justify;
        }
        
        a {
            color: #3498db;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        /* フッター */
        .site-footer {
            background: #34495e;
            color: white;
            padding: 2rem 0;
            margin-top: 3rem;
            text-align: center;
        }
        
        /* レスポンシブ */
        @media (max-width: 768px) {
            .wrapper { padding: 0 15px; }
            .page-link { 
                display: block; 
                margin: 0.5rem 0; 
            }
            h1 { font-size: 2rem; }
            h2 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="wrapper">
            <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
            <nav class="site-nav">
                {% for item in site.navigation %}
                    <a class="page-link" href="{{ item.url | relative_url }}">{{ item.title }}</a>
                {% endfor %}
            </nav>
        </div>
    </header>

    <main class="page-content">
        <div class="wrapper">
            {{ content }}
        </div>
    </main>

    <footer class="site-footer">
        <div class="wrapper">
            <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
