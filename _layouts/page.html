---
layout: default
---

<article class="page">
  <header class="page-header">
    {% if page.hero %}
    <section class="page-hero">
      <div class="container">
        <h1 class="page-title">{{ page.title }}</h1>
        {% if page.description %}
        <p class="page-description">{{ page.description }}</p>
        {% endif %}
      </div>
    </section>
    {% else %}
    <h1 class="page-title">{{ page.title }}</h1>
    {% endif %}
  </header>

  <div class="page-content">
    {{ content }}
  </div>
</article>
